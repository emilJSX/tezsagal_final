<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add MemberShip</title>
</head>
<body>
    <h1>Add a new MemberShip</h1>
    <form id="form-container" method="POST">
        {% csrf_token %}
        {{membership_formset.management_form}}
        {% for form in membership_formset %}
            <div class="membership-form">
                {{form.as_p}}
                <hr>
            </div>
        {% endfor %}

		{% for formi in formik %}
            <div class="membership-formik">
                {{formi.as_p}}
                <hr>
            </div>
        {% endfor %}
        <button id="add-form" type="button">Add Another MemberShip</button>
		<button id="add-formik" type="button">Add Another MemberShip</button>
        <button type="submit">Create MemberShips</button>        
    </form>
    </body>

    <script>
        let membershipForm = document.querySelectorAll(".membership-form")
        let container = document.querySelector("#form-container")
        let addButton = document.querySelector("#add-form")
        let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

        let formNum = membershipForm.length-1
        addButton.addEventListener('click', addForm)

        function addForm(e){
            e.preventDefault()

            let newForm = membershipForm[0].cloneNode(true)
            let formRegex = RegExp(`form-(\\d){1}-`,'g')

            formNum++
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
            container.insertBefore(newForm, addButton)
            
            totalForms.setAttribute('value', `${formNum+1}`)
        }
    </script>

<script>
	let membershipForms = document.querySelectorAll(".membership-formik")
	let containers = document.querySelector("#form-container")
	let addButtons = document.querySelector("#add-formik")
	let totalFormss = document.querySelector("#id_form-TOTAL_FORMS")

	let formNums = membershipForms.length-1
	addButtons.addEventListener('click', addForm)

	function addForm(e){
		e.preventDefault()

		let newForms = membershipForms[0].cloneNode(true)
		let formRegexs = RegExp(`form-(\\d){1}-`,'g')

		formNums++
		newForms.innerHTML = newForms.innerHTML.replace(formRegexs, `form-${formNums}-`)
		containers.insertBefore(newForms, addButtons)
		
		totalFormss.setAttribute('value', `${formNums+1}`)
	}
</script>
</html>
